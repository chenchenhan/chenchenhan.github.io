        <blockquote>
<h4 id="javascrpit中一些-特殊转换"><a href="#javascrpit中一些-特殊转换" class="headerlink" title="javascrpit中一些 特殊转换"></a>javascrpit中一些 特殊转换</h4></blockquote>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="number">1</span>+<span class="literal">null</span>   <span class="comment">// 1 null转换成0</span></div><div class="line"><span class="number">1</span>+[]    <span class="comment">// "1"  注意是字符串啦</span></div><div class="line"><span class="number">1</span>+[<span class="number">9</span>]    <span class="comment">//  "19"  字符</span></div></pre></td></tr></table></figure>
<blockquote>
<h4 id="这里就要了解-对象转原始值时的2个函数toString-与valueOf"><a href="#这里就要了解-对象转原始值时的2个函数toString-与valueOf" class="headerlink" title="这里就要了解  对象转原始值时的2个函数toString() 与valueOf()"></a>这里就要了解  对象转原始值时的2个函数toString() 与valueOf()</h4></blockquote>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 对象参与运算时 回去 执行 obj.valueOf()方法拿到原始值  没有返回对象本身</span></div><div class="line"><span class="comment">// 如果返回的 不是个原始值  则会执行 obj.toString() </span></div><div class="line"><span class="comment">//这就可以解释 1+[9] 位 "19"</span></div><div class="line"></div><div class="line">[<span class="number">9</span>].valueOf()                    <span class="comment">//返回对象本身 执行toString</span></div><div class="line">[<span class="number">9</span>].toString()                   <span class="comment">//"9"</span></div><div class="line"><span class="number">1</span> + <span class="string">"9"</span>                          <span class="comment">//"19"</span></div></pre></td></tr></table></figure>
<a id="more"></a>
<blockquote>
<h4 id="我们自定义对象来验证"><a href="#我们自定义对象来验证" class="headerlink" title="我们自定义对象来验证"></a>我们自定义对象来验证</h4></blockquote>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> obj =&#123; </div><div class="line">    flag:<span class="literal">false</span>,</div><div class="line">    toString:<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">     <span class="keyword">return</span> <span class="keyword">this</span>.flag?<span class="string">"先调用了valueOf"</span>:<span class="string">"直接调用哥们"</span> ;</div><div class="line">    &#125;,</div><div class="line">    valueOf:<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</div><div class="line">      <span class="keyword">this</span>.flag=<span class="literal">true</span>;</div><div class="line">      <span class="keyword">return</span>  [<span class="number">1</span>,<span class="number">2</span>,<span class="number">3</span>,<span class="number">4</span>,<span class="number">5</span>] ;       <span class="comment">//注意我返回的是一个 *数组对象* 不是原始值</span></div><div class="line">    &#125;</div><div class="line"></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="built_in">console</span>.log(<span class="number">1</span>+obj)                <span class="comment">//'1先调用了valueOf'</span></div><div class="line"></div><div class="line"><span class="comment">//我们再来总结一下 obj先调valueOf  如果不是原始值 则调toString</span></div><div class="line"></div><div class="line"><span class="keyword">var</span> obj=&#123;<span class="attr">valueOf</span>:<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;<span class="keyword">return</span> <span class="number">12</span>;&#125;&#125;</div><div class="line">   </div><div class="line">   <span class="number">1</span>&lt;obj                           <span class="comment">//true</span></div></pre></td></tr></table></figure>
<blockquote>
<h4 id="js等效运算"><a href="#js等效运算" class="headerlink" title="js等效运算"></a>js等效运算</h4></blockquote>
